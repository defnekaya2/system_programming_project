name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up C++ build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libpqxx-dev

      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run basic tests
        run: |
          echo "No tests defined yet. Build successful."
